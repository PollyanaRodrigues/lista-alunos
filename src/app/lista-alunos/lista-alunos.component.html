<section class="formulario">
    <label for="">Nome</label>
    <input type="text" placeholder="NOME" [(ngModel)] = "aluno">
    <label for="">1º Nota</label>
    <input type="number"  [(ngModel)] = "nota1" >
    <label for="">2º Nota</label>
    <input type="number"  [(ngModel)] = "nota2">
    <button type="button" (click)="adicionar()"  class="botao"> Adicionar</button>
</section>

<section>
    <table class="tabela">
        <thead>
            <tr>
                <th class="descricao " >Nomes</th>
                <th class="descricao" >Media</th>
                <th class="descricao" >Situação</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let aluno of alunos">
                <td class="descricao bloco-nome" >{{aluno.nome}}</td>
                <td class="descricao" >{{aluno.media}}</td>
                <td class="descricao" [ngClass]=" aluno.aprovado ? 'aprovado' : 'reprovado' ">{{aluno.aprovado ? "aprovado" : "reprovado"}}</td>
            </tr>
        </tbody>

    </table>
</section>
